
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Sudoku</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<hr/>
	<hr/>
	<hr/>
	<h1 style="margin: 0 auto;">Sudoku</h1>
	<hr/>
	<hr/>
	<hr/>
	<!-- 九宫格 -->
	<div id="container" class="container grid"></div>

	<!-- 弹窗面板 -->
	<div id="popupNumbers" class="grid popup-num hidden"
		style="position: absolute;left:20px;top: 100px; ">
		<div class="row">
			<span>1</span><span>2</span><span>3</span>
		</div>
		<div class="row">
			<span>4</span><span>5</span><span>6</span>
		</div>
		<div class="row">
			<span>7</span><span>8</span><span>9</span>
		</div>
		<div class="row">
			<span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
		</div>

	</div>
	<!-- 按钮组 -->
	<div id="dashboard" class="dashboard">
		<button type="button" id="restart">restart</button>
		<button class="button">
			<button type="button" id="check">check</button>
		</button>
		<button type="button" id="clear">clear</button>
		<button type="button" id="reset">reset</button>
	</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
